<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverForget</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <!--- Primeira seção site.
    -Texto principal -->
    <section id="secao1">
    <div id="textoPrincipal">
        <h1 class="texto1">Aprimore sua <br> performance,</h1>
        <h1 class="texto2" style='margin-top: -40px;'>dedique-se ao <br> que realmente <br> importa.</h1>
    </div>
    <img src="./img/descanso-longo.png" alt="">
    </section>

    <!--- Segunda seção do site
    -Timer 
    -Lista de tarefas -->
    <section id="secao2">
        <div id="principal__secao2">
            <!---Div para Botões de selecionar tempo-->
            <div id="botoesTempo">
                <button class="botaoMenor botaoDesign">Foco</button>
                <button class="botoes botaoDesign">Descanso curto</button>
                <button class="botoes botaoDesign">Descanso longo</button>
            </div>

            <!---Div para timer, botão de música e botão de play-->
            <div id="timer">

                <!--- Timer -->
                <h1 id="tempoTimer">25:00</h1>
            </div>
            
                <!--- Botão música -->
                <div id="tamanho">
                    <div class="toggle-wrapper">
                        <label class="switch">
                        <input type="checkbox" class="hidden-toggle" />
                        <div class="slider">
                            <div class="button"></div>
                        </div>
                        </label>
                        <div class="description">Música</div>   
                    </div>
                </div>

                <!--- Botão "Começar" -->
                <button id="botaoComecar">Começar</button>
            </div>
    </section>

    <!-- Lista de tarefas -->
    <section id="listaTarefas">
        <div id="emAndamento">
            <p id="textoAndamento">#Em andamento</p>
            <div id="linha"></div>
        </div>
        
        <div id="tarefas">
            <h2 id="textoTarefas">Lista de tarefas: </h2>

            <div id="orgTextoBotao"> 
                <input id="inputTarefas" type="text" placeholder="Adicionar nova tarefa">
                <button id="btnAddTarefa">
                    <i class="fa fa-plus"></i>
                </button>
            </div>

            <ul id="listaTarefas">
            </ul>
        </div>

        <div id="janelaEdicao">
            <button id="janelaEdicaoBtnFechar">
                <i class="fa fa-remove fa-2x"></i>
            </button>
            <h2 id="idTarefaEdicao" style="font-family: Manrope;">#1021</h2>
            <hr>
            <form>
                <div class="frm-linha">
                    <label class="nn" for="nome">Nome</label>
                    <input type="text" id="inputTarefaNomeEdicao">
                </div>
                <div class="frm-linha">
                    <button id="btnAtualizarTarefa">Salvar</button>
                </div>
            </form>
        </div>

    </section>

    <script src="./script.js"></script>
</body>
</html>
