<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverForget</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

    <!--- Primeira seção site.
    -Texto principal -->
    <section id="secao1">
    <div id="texto__principal">
        <h1 class="texto1">Aprimore sua <br> performance,</h1>
        <h1 class="texto2" style='margin-top: -40px;'>dedique-se ao <br> que realmente <br> importa.</h1>
    </div>
    <img src="./img/foco.png" alt="">
    </section>

    <!--- Segunda seção do site
    -Timer 
    -Lista de tarefas -->
    <section id="secao2">
        <div id="principal__secao2">
            <!---Div para Botões de selecionar tempo-->
            <div id="botoesTempo">
                <button class="botaoMenor botaoDesign">Foco</button>
                <button class="botoes botaoDesign">Descanso curto</button>
                <button class="botoes botaoDesign">Descanso longo</button>
            </div>

            <!---Div para timer, botão de música e botão de play-->
            <div id="timer">

                <!--- Timer -->
                <h1 id="tempoTimer">25:00</h1>
            </div>
            
                <!--- Botão música -->
                <div id="tamanho">
                    <div class="toggle-wrapper">
                        <label class="switch">
                        <input type="checkbox" class="hidden-toggle" />
                        <div class="slider">
                            <div class="button"></div>
                        </div>
                        </label>
                        <div class="description">Música</div>   
                    </div>
                </div>

                <!--- Botão "Começar" -->
                <button id="botaoComecar">Começar</button>
            </div>
    </section>

    <!-- Lista de tarefas -->
    <section id="listaTarefas">
        <div id="emAndamento">
            <p id="textoAndamento">#Em andamento</p>
            <div id="linha"></div>
        </div>
        <div id="tarefas">
            <h2 id="textoTarefas">Lista de tarefas: </h2>
            <button id="btnTarefas">Adicionar nova tarefa</button>
        </div>

    </section>
</body>
</html>
